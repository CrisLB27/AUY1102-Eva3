name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - master
jobs:
  build-test-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3

      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir imagen Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/evaluacion3-app:latest .

      - name: Ejecutar pruebas unitarias en el contenedor
        run: |
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/evaluacion3-app:latest pytest test_app.py

      - name: Publicar imagen en Docker Hub
        if: success()
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/evaluacion3-app:latest
