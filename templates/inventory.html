<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        h1 { color: #333; }
        table { width: 80%; border-collapse: collapse; margin-top: 20px; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 12px 15px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #007bff; color: white; }
        .status-active { color: green; font-weight: bold; }
        .status-maintenance { color: orange; font-weight: bold; }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>Mostrando {{ inventory|length }} ítems en el inventario.</p>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre del Recurso</th>
                <th>Ubicación</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventory %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.location }}</td>
                <td class="status-{{ item.status }}">{{ item.status|upper }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
